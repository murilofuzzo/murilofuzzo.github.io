<head>

    <title>Contato</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;

            text-align: center;
        }
        .button.instagram {

        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://wa.me/5544999960567" class="button">Fale no WhatsApp</a>

</body>
</html>
